<form novalidate (ngSubmit)="onSubmit(user.value)" [formGroup]="user">
    <div class="col-xs-12">
        <div class="col-xs-3"></div>        
        <div class="col-xs-6" style="margin-top: 15%;margin-left: 15%;">
<img src="assets/images/p.jpg" style="width: 25%;margin-left: -62%;margin-top: -30%;"/>
            
            <div class="form-group col-xs-8">
                    <label>
                    <span style="font-weight:bold;">Username:</span>
                    <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
                </label>
                <div class="error" style="color:indianred;font-weight:bold" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
                    **Username is required
                </div>
                <div class="error" style="color:indianred;font-weight:bold" *ngIf="user.get('username').hasError('minlength') && user.get('username').touched">
                    **Minimum of 4 characters
                </div>
                <br />
                <label>
                    <span style="font-weight:bold;">Password:</span>
                <input type="password" placeholder="Enter password"  class="form-control" formControlName="password">
                </label>
                <div class="error" style="color:indianred;font-weight:bold" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
                    **Password is required
                </div>
                <div class="error" style="color:indianred;font-weight:bold" *ngIf="user.get('password').hasError('minlength') && user.get('password').touched">
                    **Minimum of 6 characters
                </div>
                <br />
                <div *ngIf="viewDiv" style="color:indianred;font-weight:bold" >** {{validMessage}}</div>
                <br />                 
                <!--<button type="submit" [disabled]="user.invalid">Sign up</button>-->
                <button type="submit" style="margin-left: 20%;" [disabled]="user.invalid" class="btn btn-success">Login</button>
              
                </div>
                
            </div>
        <div class="col-xs-3"></div>
      </div>
    </form>
